version: '3.8'

services:
  stock-db:
    image: postgres:13
    container_name: stock-db
    environment:
      POSTGRES_USER: stock_user
      POSTGRES_PASSWORD: stock_password
      POSTGRES_DB: stock_db
    ports:
      - "5432:5432"
    volumes:
      - stock-data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: always

  history-db:
    image: postgres:13
    container_name: history-db
    environment:
      POSTGRES_USER: history_user
      POSTGRES_PASSWORD: history_password
      POSTGRES_DB: history_db
    ports:
      - "5433:5432"
    volumes:
      - history-data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: always

  stock-service:
    build:
      context: ./stock-service
    container_name: stock-service
    environment:
      DATABASE_URL: postgres://stock_user:stock_password@stock-db:5432/stock_db
    ports:
      - "3001:3001"
    depends_on:
      - stock-db
    networks:
      - app-network
    restart: "on-failure"

  history-service:
    build:
      context: ./history-service
    container_name: history-service
    environment:
      DATABASE_URL: postgres://history_user:history_password@history-db:5432/history_db
    ports:
      - "3000:3000"
    depends_on:
      - history-db
    networks:
      - app-network
    restart: "on-failure"

  stock-service-migrations:
    build:
      context: ./stock-service
    container_name: stock-service-migrations
    command: ["npx", "prisma", "migrate", "deploy"]
    depends_on:
      - stock-db
    networks:
      - app-network
    restart: "on-failure"

  history-service-migrations:
    build:
      context: ./history-service
    container_name: history-service-migrations
    command: ["npx", "prisma", "migrate", "deploy"]
    depends_on:
      - history-db
    networks:
      - app-network
    restart: "on-failure"

volumes:
  stock-data:
  history-data:

networks:
  app-network:
    driver: bridge
